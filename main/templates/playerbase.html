<html>
<head>
    <title>{% block title %} SWFplayer {% endblock %}</title>
    <style>
        #mediaplayer {
            background-color: #000000;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0
        }

        #content {
            background-color: #202020;
            margin: 2px;
            padding: 0;
            border: 0
        }

        {% block extrastyle %}{% endblock %}
    </style>

    <script type="text/javascript" src="{{ params.jqueryscript }}"></script>
    <script type="text/javascript" src="{{ params.jsonscript }}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            document.body.style.overflow = "hidden"; // oculta a barra de rolagem vertical
        });
    </script>

    {% block head %}{% endblock %}
</head>

<body id="content">
<div id="mediaplayer"></div>
{% block content %}{% endblock %}
</body>
</html>
