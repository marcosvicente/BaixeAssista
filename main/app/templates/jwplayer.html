<html>
   <head> 
    <title>Player</title>
    <style>
     div#playerConteiner {align: center; background-color: #000000; width = 100%; height = 100%}
     #bodyConteiner {background-color: #202020;}
    </style>
 </head>
 <body id='bodyConteiner'>
  <div id='playerConteiner'>
    <object classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' width='100%' height='100%' id='swfplayer' name='swfplayer'>
     <param name='movie' value='{{swf_player}}'>
     <param name='allowfullscreen' value='true'>
     <param name='allowscriptaccess' value='always'>
     <param name='wmode' value='transparent'>
     <param name='flashvars' value='{{flashvar}}'>
     <embed
      id='swfplayer2'
      name='swfplayer2'
      src='{{swf_player}}'
      width='100%'
      height='100%'
      bgcolor='#000000'
      allowscriptaccess='always'
      allowfullscreen='true'
      flashvars='{{flashvar}}'
     />
    </object>
  </div>
  <script type='text/javascript'>
    // oculta a barra de rolagem vertical
    document.body.style.overflow='hidden';
  </script>
 </body>
</html>
